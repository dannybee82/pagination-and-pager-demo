<div class="container-fluid">
    <div class="row mt-2 mb-2" *ngIf="this.allPersons?.length ?? 0 > 0">
        <div class="col-5">
            <div class="col-auto mt-1">
                Total Persons: <span class="fw-bold">{{ this.getTotalRecords() }}</span> Showing: <span class="fw-bold">#{{ this.getCurrentShowing() }}</span>
            </div>
        </div>
        <div class="col-3">
            <app-pager></app-pager>
        </div>
        <div class="col-4">
            <app-pagination></app-pagination>
        </div>
    </div>
    <table class="table table-striped table-sm" *ngIf="this.allPersons?.length ?? 0 > 0">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Firstname:</th>
                <th>Lastname:</th>
                <th>Age:</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let person of this.allPersons">
                <td class="fw-bold">
                    {{ person.personNumber }}
                </td>
                <td>
                    {{ person.firstName }}
                </td>
                <td>
                    {{ person.lastName }}
                </td>
                <td>
                    {{ person.age }}
                </td>
            </tr>
        </tbody>
    </table>
</div>
