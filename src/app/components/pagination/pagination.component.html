<div class="col-auto float-end mt-1">
    <ul class="pagination col-auto m-0 border border-1">
        <li class="page-item" *ngIf="this.amountOfPages >= 2">
            <a class="page-link" title="Previous Page" (click)="this.previousPage()">
                <i class="bi bi-caret-left"></i>
            </a>
        </li>

        <li class="page-item" *ngFor="let page of this.getPagination(); let i = index">
            <a class="page-link" title="Go to page: {{ page }}" *ngIf="!this.isCurrentPageIndex(page)" (click)="this.setPageIndex(page)">{{ page }}</a>
            <a class="page-link" title="Go to page: {{ page }}" *ngIf="this.isCurrentPageIndex(page)" [class.item-active]="this.isCurrentPageIndex(page)">{{ page }}</a>
        </li>

        <li class="page-item" *ngIf="this.amountOfPages >= 2">
            <a class="page-link" title="Next Page" (click)="this.nextPage()">
                <i class="bi bi-caret-right"></i>
            </a>
        </li>
      </ul>
</div>
